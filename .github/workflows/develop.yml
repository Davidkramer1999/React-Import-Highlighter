name: CI/CD Pipeline for develop

on:
  push:
    branches:
      - develop # Set this to your development branch

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint # Make sure you have this script in your package.json

      - name: Run Tests on Linux
        run: xvfb-run -a npm run test
        if: runner.os == 'Linux'

      - name: Run Tests on macOS and Windows
        run: npm run test
        if: runner.os != 'Linux'
